
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fit Coach</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style">
</head>
<body>
<div class="jumbotron text-center">
    <h1>Welcome to Fit Coach</h1>
    <p>Your personal guide to fitness</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.placeholder.com/200" class="card-img-top" alt="Fitness Trainer">
                <div class="card-body">
                    <h5 class="card-title">Fitness Programs</h5>
                    <p class="card-text">Customized fitness programs tailored to your needs</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.placeholder.com/200" class="card-img-top" alt="Nutrition Guidance">
                <div class="card-body">
                    <h5 class="card-title">Nutrition Guidance</h5>
                    <p class="card-text">Expert advice on nutrition and healthy eating habits</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.placeholder.com/200" class="card-img-top" alt="Online Coaching">
                <div class="card-body">
                    <h5 class="card-title">Online Coaching</h5>
                    <p class="card-text">Virtual training sessions and support for your fitness journey</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
